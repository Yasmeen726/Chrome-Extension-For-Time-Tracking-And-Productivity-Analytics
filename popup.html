<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker & Productivity Analytics</title>
</head>
<body>
  <h1>Time Tracker & Productivity Analytics</h1>

  <div id="summary">
    <h2>Daily Summary</h2>
    <p>Total Time Spent: <span id="totalTime">00:00:00</span></p>

    <h2>Website Usage</h2>
    <table>
      <thead>
        <tr>
          <th>Website</th>
          <th>Time Spent</th>
        </tr>
      </thead>
      <tbody id="websiteData">
      </tbody>
    </table>
  </div>

  <script src="popup/popup.js"></script>
</body>
</html>
